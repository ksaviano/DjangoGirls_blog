{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/static/CSS/blog.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Kimberly's Blog</title>

    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url "post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url "post_draft_list" %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url "django.contrib.auth.views.logout" %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></a></p>
                <p class="top-menu" id="hiuser">Hello {{ user.username }}</p>
            {% else %}
                <a href="{% url "django.contrib.auth.views.login" %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}

            <h1><a href="{% url "blog.views.post_list" %}">Django Girls Blog</a></h1>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        <div>
    </body>
</html>
