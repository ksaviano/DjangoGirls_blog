{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="published">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
            <p class="author">by: {{ post.author }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
